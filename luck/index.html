<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Coin / Dice / Lottery</title>
<style>
body { font-family:sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#fafafa; }
button { padding:10px 20px; margin:10px; font-size:18px; cursor:pointer; border-radius:8px; }
#result { margin-top:20px; font-size:24px; font-weight:bold; color:#333; }
</style>
</head>
<body>
<h1>Virtual Coin / Dice / Lottery</h1>
<button onclick="flipCoin()">Flip Coin</button>
<button onclick="rollDice()">Roll Dice</button>
<button onclick="drawLottery()">Draw Lottery</button>
<div id="result">Result will appear here</div>

<script>
const result = document.getElementById('result');

function flipCoin(){
    const outcome = Math.random()<0.5 ? "Heads ðŸª™" : "Tails ðŸª™";
    result.textContent = outcome;
}

function rollDice(){
    const dice = Math.floor(Math.random()*6)+1;
    result.textContent = `Dice rolled: ${dice} ðŸŽ²`;
}

function drawLottery(){
    const numbers = [];
    while(numbers.length<6){
        const n = Math.floor(Math.random()*49)+1;
        if(!numbers.includes(n)) numbers.push(n);
    }
    result.textContent = `Lottery numbers: ${numbers.sort((a,b)=>a-b).join(', ')}`;
}
</script>
</body>
</html>
