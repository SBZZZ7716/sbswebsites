<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>QR Code Generator</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
body { display:flex; flex-direction:column; align-items:center; justify-content:center; font-family:sans-serif; padding:20px; background:#f0f0f0; }
input { width:300px; padding:10px; margin:10px 0; font-size:16px; border-radius:5px; border:1px solid #ccc; }
canvas { margin-top:20px; }
button { padding:10px 16px; font-size:16px; border-radius:8px; cursor:pointer; }
</style>
</head>
<body>
<h1>QR Code Generator</h1>
<input type="text" id="textInput" placeholder="Enter text or URL">
<button id="generateBtn">Generate QR Code</button>
<canvas id="qrcode"></canvas>

<script>
const input = document.getElementById('textInput');
const btn = document.getElementById('generateBtn');
const canvas = document.getElementById('qrcode');

btn.addEventListener('click', ()=>{
    const text = input.value.trim();
    if(text.length === 0) return alert("Enter text or URL");
    QRCode.toCanvas(canvas, text, { width:250 }, function (error) {
        if(error) alert(error);
    });
});
</script>
</body>
</html>
