<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Fake Glitch Simulator</title>
<style>
body { background:black; color:#0f0; font-family:monospace; overflow:hidden; margin:0; padding:0; }
#glitch { position:absolute; width:100%; height:100%; top:0; left:0; white-space:pre; font-size:18px; line-height:1.2; }
</style>
</head>
<body>
<div id="glitch"></div>
<script>
const glitchEl = document.getElementById('glitch');

function randomChar() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*(){}[]<>?/|";
    return chars[Math.floor(Math.random()*chars.length)];
}

function generateLine(length) {
    let line = "";
    for(let i=0;i<length;i++) line += randomChar();
    return line;
}

function glitch() {
    const lines = [];
    const rows = Math.floor(window.innerHeight/18);
    const cols = Math.floor(window.innerWidth/12);
    for(let i=0;i<rows;i++){
        if(Math.random()<0.05){
            // occasional blank line
            lines.push("");
        } else {
            lines.push(generateLine(cols));
        }
    }
    glitchEl.textContent = lines.join("\n");
    requestAnimationFrame(glitch);
}

glitch();
</script>
</body>
</html>
